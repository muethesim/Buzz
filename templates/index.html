<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: 'Aria', serif, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://images.unsplash.com/photo-1501393091915-82f0cbd8f338?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80");
      background-size: cover;
      background-position: center;
    }

    .header {
      background-color: rgba(70, 78, 78, 0.5);
      color: #a8ebcf;
      padding: 70px;
      text-decoration-color: #bbc1cc;
      text-align: left;
      text-size-adjust: 50px;
      text-emphasis-color: rgb(151, 7, 7);
    }
    h1 {
        margin: 6;
        font-size: 80px;
    }
    nav ul {
        
        display: flex;
        align-items: right;
        justify-content:space-evenly;
      
        padding: 20px;
        box-sizing: border-box;
    }
      
    nav ul li {
        display:inline-table;
        margin-right: 10px;
    }
      
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 100px;
      background-color: rgba(23, 53, 53, 0.5);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(109, 99, 99, 0.1);
      text-decoration-color: #fff;
      color: #c9daca;
     }
    /*.container img {
      max-width: 100%;
      max-height: 100%;
     }*/

    h1 {
      text-align: center;
      color: #eed8d8;
     }
     h2{
      font-size: 50px;
     }

    p {
      margin-bottom: 20px;
     }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #d60d0d;
      color: #e0dbdb;
      text-decoration:#bbc1cc;
      border-radius: 30%;
      transition-duration:0.4s;
      box-shadow: 0 8px 16px 0 rgba(219, 128, 128, 0.74);
     }

    .button:hover {
      background-color: #5f0a0a;

     }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: teal;
      color: #fff;
     }
    .menu {
      display: flex;
      gap: 10em;
      font-size: 18px;
     }
    .menu li {
      padding: 5px 14px;
     }

     .nav-links a {
       color: #fff;
     }
    .logo {
      font-size: 32px;
     }
    .menu li:hover {
      background-color: #4c9e9e;
      border-radius: 5px;
      transition: 0.3s ease;
     }

    .menu li {
      padding: 5px 14px;
     }

/* DROPDOWN MENU */
    .services {
      position: relative; 
     }

    .dropdown {
      background-color: rgb(235, 15, 15);
      padding: 1em 0;
      position: absolute; /*WITH RESPECT TO PARENT*/
      display: none;
      border-radius: 8px;
      top: 35px;
      left: 50px;
     }

    .dropdown li + li {
      margin-top: 10px;
     }

    .dropdown li {
      padding: 0.5em 1em;
      width: 8em;
      text-align: center;
     }

    .dropdown li:hover {
      background-color: #4c9e9e;
     }

    .services:hover .dropdown {
      display: block;
     }
     

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
  display: none;
}

.login-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  border-radius: 5px;
  padding: 20px;
  z-index: 1000;
  display: none;
}

.login-form {
  text-align: center;
}

.login-form h2 {
  margin-top: 0;
}

.login-form form {
  margin-bottom: 20px;
}

.login-form label,
.login-form input[type="email"],
.login-form input[type="password"],
.login-form input[type="submit"] {
  display: block;
  width: 100%;
  padding: 8px;
}

.login-form input[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  border: none;
  cursor: pointer;
}

.login-form p.form-message {
  margin-bottom: 10px;
}

.login-form p.form-message a {
  color: #4caf50;
  text-decoration: none;
}

.login-form button.close-btn {
  background-color: #f44336;
  color: #fff;
  border: none;
  cursor: pointer;
}



     
  </style>
</head>
<meta charset="UTF-8"/>
<meta http-equiv="x-ua-compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>

<body>
  <header class="header">
    <h1>BUZZZ</h1>
    <nav>
      <div class="logo"></div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/aboutus">About us</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="#"></a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>WELCOME TO BUZZZ</h2>
    <h3>
    <p>Register to start your journey !</p>
    <a href="/register" class="button">Register</a>
    <p>Already registered?
    <a href="/login" class="button">login</a></p>
    </div>
    

  <div class="login-popup" id="loginPopup">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
      </form>
      <p class="form-message">Don't have an account? <a href="#">Sign up</a></p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function openPopup() {
  document.getElementById("overlay").style.display = "block";
  document.getElementById("loginPopup").style.display = "block";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("loginPopup").style.display = "none";
}

  </script>
</body>
</html>
